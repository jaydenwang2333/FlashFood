<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../styles/common.css"/>
    <link rel="stylesheet" href="../../styles/page.css"/>
    <style>
        .search-btn {
            margin-left: 20px;
        }

        .tableBar {
            justify-content: flex-start !important;
        }

        .info-box {
            margin: -15px -44px 20px;
        }

        .info-box .item-box {
            display: flex;
            height: 20px;
            line-height: 20px;
            font-size: 14px;
            font-weight: 400;
            color: #666666;
            text-align: left;
            margin-bottom: 14px;
        }

        .info-box .item-box:last-child {
            margin-bottom: 0;
        }

        .info-box .item-box .label {
            width: 96px;
        }

        .info-box .item-box .des {
            flex: 1;
            color: #333333;
        }
    </style>
</head>
<body>
<div class="dashboard-container" id="order-app" v-loading="loading">
    <div class="container">
        <div class="tableBar">
            <el-input v-model="input" placeholder="Enter Order#" style="width: 250px">
                <i slot="prefix" class="el-input__icon el-icon-search" style="cursor: pointer" @click="init"></i>
            </el-input>
            <el-date-picker v-model="orderTime"
                            clearable
                            value-format="yyyy-MM-dd HH:mm:ss"
                            type="datetimerange"
                            placeholder="Select date"
                            range-separator="TO"
                            start-placeholder="StartTime"
                            end-placeholder="EndTime"
                            :default-time="['00:00:00', '23:59:59']"
                            style="width: 400px;margin-left: 20px;"
            ></el-date-picker>
            <el-button type="primary" class="search-btn" @click="init">Find</el-button>
        </div>
        <el-table :data="tableData" stripe class="tableBox">
            <el-table-column prop="number" label="Order#" min-width="110"></el-table-column>
            <el-table-column prop="Status" label="Status">
                <template slot-scope="{ row }">
                    <span>{{ getOrderType(row) }}</span>
                </template>
            </el-table-column>
            <el-table-column prop="userName" label="USER"></el-table-column>
            <el-table-column prop="phone" label="Phone#"></el-table-column>
            <el-table-column prop="address" label="Location" show-overflow-tooltip></el-table-column>
            <el-table-column prop="orderTime" label="TimeStamp" min-width="100"></el-table-column>
            <el-table-column prop="amount" label="MONEY!!!">
                <template slot-scope="{ row }">
                    <span>${{ row.amount }}</span>
                </template>
            </el-table-column>
            <el-table-column prop="btn" label="Modify">
                <template slot-scope="{ row }">
                    <el-button type="text" @click="goDetail(row)" class="blueBug">
                        View
                    </el-button>
                    <el-divider v-if="row.status === 2" direction="vertical"></el-divider>
                    <el-button v-if="row.status === 2" type="text" @click="cancelOrDeliveryOrComplete(3, row.id)"
                               class="blueBug">
                        Delivery
                    </el-button>
                    <el-divider v-if="row.status === 3" direction="vertical"></el-divider>
                    <el-button v-if="row.status === 3" type="text" @click="cancelOrDeliveryOrComplete(4, row.id)"
                               class="blueBug">
                        Complete
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                class="pageList"
                :page-sizes="[10, 20, 30, 40]"
                :page-size="pageSize"
                :current-page.sync="page"
                layout="total, sizes, prev, pager, next, jumper"
                :total="counts"
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
        ></el-pagination>
    </div>

    <el-dialog
            title="Order Details"
            :visible.sync="dialogVisible"
            width="30%"
            :before-close="handleClose"
    >
        <div class="info-box">
            <div class="item-box">
                <span class="label">Order#：</span>
                <span class="des">{{ diaForm.number }}</span>
            </div>
            <div class="item-box">
                <span class="label">Status：</span>
                <span class="des">{{ getOrderType(diaForm) }}</span>
            </div>
            <div class="item-box">
                <span class="label">Consignee：</span>
                <span class="des">{{ diaForm.consignee }}</span>
            </div>
            <div class="item-box">
                <span class="label">Phone：</span>
                <span class="des">{{ diaForm.phone }}</span>
            </div>
            <div class="item-box">
                <span class="label">Location：</span>
                <span class="des">{{ diaForm.address }}</span>
            </div>
            <div class="item-box">
                <span class="label">Payment：</span>
                <span class="des">{{ diaForm.amount }}</span>
            </div>
            <div class="item-box">
                <span class="label">TimeStamp：</span>
                <span class="des">{{ diaForm.orderTime }}</span>
            </div>
        </div>
 
    </el-dialog>
</div>
<script src="../../plugins/vue/vue.js"></script>
<script src="../../plugins/element-ui/index.js"></script>
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/order.js"></script>
<script>
    new Vue({
        el: '#order-app',
        data() {
            return {
                input: '',
                orderTime: '',
                beginTime: '',
                endTime: '',
                counts: 0,
                page: 1,
                pageSize: 10,
                tableData: [],
                dialogVisible: false,
                diaForm: {},
                loading: false
            }
        },
        computed: {},
        watch: {
            orderTime(val) {
                if (val && val.length >= 2) {
                    this.beginTime = val[0]
                    this.endTime = val[1]
                } else {
                    this.beginTime = ''
                    this.endTime = ''
                }
            }
        },
        created() {
            this.init()
        },
        mounted() {
            // this.loading = false
        },
        methods: {
            async init() {
                getOrderDetailPage({
                    page: this.page,
                    pageSize: this.pageSize,
                    number: this.input || undefined,
                    beginTime: this.beginTime || undefined,
                    endTime: this.endTime || undefined
                }).then(res => {
                    if (String(res.code) === '1') {
                        this.tableData = res.data.records || []
                        this.counts = res.data.total
                    }
                }).catch(err => {
                    this.$message.error('Request error：' + err)
                })
            },
            handleQuery() {
                this.page = 1;
                this.init();
            },
            getOrderType(row) {
                let str = ''
                switch (row.status) {
                    case 1:
                        str = 'Wait payment'
                        break;
                    case 2:
                        str = 'Delivering'
                        break;
                    case 3:
                        str = 'Delivered'
                        break;
                    case 4:
                        str = 'Completed'
                        break;
                    case 5:
                        str = 'Canceled'
                        break;

                }
                return str
            },
            goDetail(row) {
                this.diaForm = {}
                this.dialogVisible = true
                this.diaForm = {...row}
            },
            cancelOrDeliveryOrComplete(status, id) {
                this.$confirm('Change Status?', 'Notice', {
                    'confirmButtonText': 'confirm',
                    'cancelButtonText': 'cancel',
                    'type': 'warning'
                }).then(() => {
                    editOrderDetail(params).then(res => {
                        if (res.code === 1) {
                            this.$message.success(status === 3 ? 'Order deliverd' : 'Order completed')
                            this.init()
                        } else {
                            this.$message.error(res.msg || 'Modify failed')
                        }
                    }).catch(err => {
                        this.$message.error('Request error：' + err)
                    })
                })
                const params = {
                    status,
                    id
                }
            },
            handleClose() {
                this.dialogVisible = false
            },
            handleSizeChange(val) {
                this.pageSize = val
                this.init()
            },
            handleCurrentChange(val) {
                this.page = val
                this.init()
            }
        }
    })
</script>
</body>
</html>
