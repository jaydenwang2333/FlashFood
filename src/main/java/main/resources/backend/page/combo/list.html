<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../styles/common.css"/>
    <link rel="stylesheet" href="../../styles/page.css"/>
</head>
<body>
<div class="dashboard-container" id="combo-app">
    <div class="container">
        <div class="tableBar">
            <el-input
                    v-model="input"
                    placeholder="Please enter meal set name"
                    style="width: 250px"
                    clearable
                    @keyup.enter.native="handleQuery"
            >
                <i
                        slot="prefix"
                        class="el-input__icon el-icon-search"
                        style="cursor: pointer"
                        @click="init"
                ></i>
            </el-input>
            <div class="tableLab">
                <span class="span-btn delBut non" @click="deleteHandle('bulk')">bulk deletion</span>
                <span class="span-btn blueBug non" @click="statusHandle('1')">Bulk sale</span>
                <span
                        style="border:none;"
                        class="span-btn delBut non"
                        @click="statusHandle('0')"
                >Bulk sale</span>
                <el-button
                        type="primary"
                        @click="addSetMeal('add')"
                >
                    + New meal set
                </el-button>
            </div>
        </div>
        <el-table
                :data="tableData"
                stripe
                class="tableBox"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
                    width="25"
            ></el-table-column>
            <el-table-column
                    prop="name"
                    label="name"
            ></el-table-column>
            <el-table-column prop="image" label="image" align="center">
                <template slot-scope="{ row }">
                    <el-image style="width: auto; height: 40px; border:none;cursor: pointer;" :src="getImage(row.image)"
                              :preview-src-list="[ `/common/download?name=${row.image}` ]">
                        <div slot="error" class="image-slot">
                            <img src="./../../images/noImg.png" style="width: auto; height: 40px; border:none;">
                        </div>
                    </el-image>
                </template>
            </el-table-column>
            <el-table-column
                    prop="categoryName"
                    label="category"
            ></el-table-column>
            <el-table-column
                    prop="price"
                    label="price"
            >
                <template slot-scope="scope">
                    <span>￥{{ scope.row.price/100 }}</span>
                </template>
            </el-table-column>
            <el-table-column label="sale status">
                <template slot-scope="scope">
                    <span>{{ scope.row.status == '0' ? 'Stop sold' : 'Sale' }}</span>
                </template>
            </el-table-column>
            <el-table-column
                    prop="updateTime"
                    label="Last operation time"
            >
            </el-table-column>
            <el-table-column
                    label="操作"
                    width="160"
                    align="center"
            >
                <template slot-scope="scope">
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="addSetMeal(scope.row.id)"
                    >
                        modify
                    </el-button>
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="statusHandle(scope.row)"
                    >
                        {{ scope.row.status == '0' ? 'Stop sold' : 'Sale' }}
                    </el-button>
                    <el-button
                            type="text"
                            size="small"
                            class="delBut non"
                            @click="deleteHandle('delete', scope.row.id)"
                    >
                        delete
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                class="pageList"
                :page-sizes="[10, 20, 30, 40]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="counts"
                @size-change="handleSizeChange"
                :current-page.sync="page"
                @current-change="handleCurrentChange"
        ></el-pagination>
    </div>
</div>

<script src="../../plugins/vue/vue.js"></script>

<script src="../../plugins/element-ui/index.js"></script>

<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/combo.js"></script>
<script>
    new Vue({
        el: '#combo-app',
        data() {
            return {
                input: '',
                counts: 0,
                page: 1,
                pageSize: 10,
                tableData: [],
                dishState: '',
                checkList: []
            }
        },
        computed: {},
        created() {
            this.init()
        },
        mounted() {
        },
        methods: {
            async init() {
                const params = {
                    page: this.page,
                    pageSize: this.pageSize,
                    name: this.input ? this.input : undefined
                }
                await getSetmealPage(params).then(res => {
                    if (String(res.code) === '1') {
                        this.tableData = res.data.records || []
                        this.counts = res.data.total
                    }
                }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                })
            },
            getImage(image) {
                return `/common/download?name=${image}`
            },
            handleQuery() {
                this.page = 1;
                this.init();
            },
            // add
            addSetMeal(st) {
                if (st === 'add') {
                    window.parent.menuHandle({
                        id: '5',
                        url: '/backend/page/combo/add.html',
                        name: 'add meal set'
                    }, true)
                } else {
                    window.parent.menuHandle({
                        id: '5',
                        url: '/backend/page/combo/add.html?id=' + st,
                        name: 'modify meal set'
                    }, true)
                }
            },

            // delete
            deleteHandle(type, id) {
                if (type === 'buck' && id === null) {
                    if (this.checkList.length === 0) {
                        return this.$message.error('Please select obeject to delete')
                    }
                }
                this.$confirm('Are you sure to delete this package, continue?', 'OK to delete', {
                    'confirmButtonText': 'Confirm',
                    'cancelButtonText': 'Cancel',
                }).then(() => {
                    deleteSetmeal(type === 'Buck' ? this.checkList.join(',') : id).then(res => {
                        if (res.code === 1) {
                            this.$message.success('successfully deleted！')
                            this.handleQuery()
                        } else {
                            this.$message.error(res.msg || 'operation failed')
                        }
                    }).catch(err => {
                        this.$message.error('request error：' + err)
                    })
                })
            },


            statusHandle(row) {
                let params = {}
                if (typeof row === 'string') {
                    if (this.checkList.length == 0) {
                        this.$message.error('Back operation, please check the operation dishes first!')
                        return false
                    }
                    params.ids = this.checkList.join(',')
                    params.status = row
                } else {
                    params.ids = row.id
                    params.status = row.status ? '0' : '1'
                }
                this.$confirm('Are you sure to change the meal set status?', 'Prompt', {
                    'confirmButtonText': 'Confirm',
                    'cancelButtonText': 'Cancel',
                    'type': 'warning'
                }).then(() => {

                    setmealStatusByStatus(params).then(res => {
                        if (res.code === 1) {
                            this.$message.success('Meal set status has been changed successfully!')
                            this.handleQuery()
                        } else {
                            this.$message.error(res.msg || 'operation failed')
                        }
                    }).catch(err => {
                        this.$message.error('request error：' + err)
                    })
                })
            },


            handleSelectionChange(val) {
                let checkArr = []
                val.forEach((n) => {
                    checkArr.push(n.id)
                })
                this.checkList = checkArr
            },
            handleSizeChange(val) {
                this.pageSize = val
                this.init()
            },
            handleCurrentChange(val) {
                this.page = val
                this.init()
            }
        }
    })
</script>
</body>
</html>
